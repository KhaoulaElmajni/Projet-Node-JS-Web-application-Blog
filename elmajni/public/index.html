<head>

<body>

  <button id="previous" class="btn btn-primary" onclick="getPreviousFiveElt()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
  <button id="next" class="btn btn-primary" onclick="getNextFiveElt()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button><br>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>




      <script>

         var totalUserCount = 0;
         var nbr = 0;

         //fonction d'ajout d'un utilisateur
         function addUser(){
          let email = document.getElementById("email").value;
              let username = document.getElementById("username").value;
              let password = document.getElementById("password").value;
              let role = document.getElementById("role").value;
          var data = {
            email : email,
            username : username,
            password :password,
            role : role
          };
          let body  = JSON.stringify(data);
         
          fetch('/users', {
              method: 'POST',
              body: body,
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer '+getCookie("jwt")
              }
            }).then(function (response) {
                return response.json();
            }).then(function (data){
              swal.fire("l'utilisateur a été ajouté ", "ok", "success");
                    nbr = 0;
                    getListOfUsers(nbr);
                    console.log(data);
                    
            });
        } 

        function sendPutRequest(id){
          let email = document.getElementById("email").value;
              let username = document.getElementById("username").value;
              let password = document.getElementById("password").value;
              let role = document.getElementById("role").value; 
              
          var data = {
            email : email,
            username : username,
            password :password,
            role : role
          };
          let body  = JSON.stringify(data);
         
          fetch('/users/'+id, {
              method: 'PUT',
              body: body,
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              }
            }).then(function (response) {
                return response.json();
            }).then(function (data){
             
              if(data.status === 200){
              document.getElementById("ajouter").style.display = "block";
              document.getElementById("modifier").style.display = "none";
              swal.fire("l'utilisateur a été modifié");
              nbr = 0;
              
              getNextFiveElt(nbr);
              
              }

            });
        }
        
         //fonction de modification d'un utilisateur
         function updateUser(id){
          fetch('/users/'+id, {
              method: 'GET'
            }).then(function (response) {
                return response.json();
            }).then(function (data){
              let email = document.getElementById("email");
              let username = document.getElementById("username");
              let password = document.getElementById("password");
              let role = document.getElementById("role");

              if(data.status === 200){
              document.getElementById("ajouter").style.display = "none";
              document.getElementById("modifier").style.display = "block";
              document.getElementById("modifier").setAttribute('onclick','sendPutRequest('+id+');');
              email.value = data.content.email;
              username.value = data.content.username;
              password.value = data.content.password;
              role.value = data.content.role;
             
              swal.fire("Vous etes en train de modifier l'utilisateur "+username.value);
              }
            });
         }

         //fonction de suppression d'un utilisateur
         function deleteUser(id){
          Swal.fire({
            title: 'Voulez-vous vraiment supprimé cet utilisateur ?',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: `Supprimer`,
            denyButtonText: `Non`,
          }).then((result) => {

            if (result.isConfirmed) {
              fetch('/users/'+id, {
              method: 'DELETE'
            }).then(function (response) {
                return response.json();
             
            }).then(function (data){
              console.log(data);
                    Swal.fire("Supprimé!", "l\'utilisateur est supprimé.", "success");
                    nbr = 0;
                    getListOfUsers(nbr);
            });
              
            } else if (result.isDenied) {
              Swal.fire('l\'utilisateur n\'est pas supprimé', '', 'info')
            }
          })
          
        }

        function getList(){
          let list = document.getElementById("users")
          }
        function getListOfUsers(offset) {
            fetch('/users/offset/'+offset+'/limit/'+5, {
              method: 'GET'
            }).then(function (response) {
                return response.json();
            }).then(function (data){
                var tr;
                $('#users').html('');
                for (var i = 0; i < data.length; i++) {
                    tr = $('<tr/>');
                    tr.append("<td>" + data[i].id + "</td>");
                    tr.append("<td>" + data[i].username + "</td>");
                    tr.append("<td>" + data[i].email + "</td>");
                    tr.append("<td>" + data[i].role + "</td>");
                    tr.append("<td>" + data[i].createdAt + "</td>");
                    tr.append("<td>" + data[i].updatedAt + "</td>");
                    tr.append("<td><button style='margin-right: 8px' class=\"btn btn-success btn-round\" onclick=\"updateUser("+data[i].id+")\" type=\"button\"><i class=\"fas fa-pen\"></i></button><button class=\"btn btn-danger btn-round\" onclick=\"deleteUser("+data[i].id+")\" type=\"button\"><i class=\"fas fa-trash\"></i></button></td>")
                    $('#users').append(tr);
                }
            });
          }

          function getNextFiveElt(){
            document.getElementById("previous").disabled = false;
            if(nbr < totalUserCount){
              getListOfUsers(nbr);
              nbr+=5;
            }
            else{
              document.getElementById("next").disabled = true;           
            }
            console.log(nbr);
          }

          function getPreviousFiveElt(){
            if(nbr>0){
              nbr-=5;
              getListOfUsers(nbr);
            }
            if(document.getElementById("next").disabled)
              document.getElementById("next").disabled = false;  
            if(nbr == 0)
              document.getElementById("previous").disabled = true;
            console.log(nbr);
          }
            

          function getTotalUsersCount() {
            fetch('/users?usersNbr', {
              method: 'GET'
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
              totalUserCount = parseInt(data.message);
              console.log(totalUserCount);
              getNextFiveElt();
              document.getElementById("previous").disabled = true;
            });
            
          }

       </script>

       <script>
        getTotalUsersCount();
function logout() {
    eraseCookie("jwt");
    location.href="login.html";
}


    let token = getCookie("jwt");
    if (token === undefined) {
      location.href = "login.html";
    }


    function setCookie(name, value) {
      var expires = "";
      if (15) {
        var date = new Date();
        date.setTime(date.getTime() + (15 * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return undefined;
    }

    function eraseCookie(name) {
      document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }
  </script>
